    <style>
      df-messenger {
        --df-messenger-bot-message: RGB(236, 239, 247);
        --df-messenger-button-titlebar-color: RGB(58, 194, 108);
        --df-messenger-chat-background-color: #fafafa;
        --df-messenger-font-color: white;
        --df-messenger-send-icon: #878fac;

      }
      .rw-conversation-container .rw-header {
        background-color: #222211;
      }
      .rw-conversation-container .rw-close-function {
        background-color: #222211;
      }
      .rw-launcher {
        background-color: #222211;
      }
      .rw-conversation-container .rw-messages-container .rw-message .rw-client {
        background-color: #222211;
      }

      /* Styles for the image to fit the screen */

        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;

  <body style="text-align: center">
    <img src="image.png" alt="Image" />

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<script>
    localStorage.clear();
    !(function () {

        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            //window.localstorage.clear();
            window.WebChat.default(
              {

                initPayload:'/welcome',  
                customData: { language: "en" },
                socketUrl: "http://localhost:5005/",
                title: "DP Bot",
                subtitle: "Your data , Our priority",
                showFullScreenButton: true,
                showMessageDate: true
              },
              null
            );
            
          }),
          t.insertBefore(e, t.firstChild);
          
      })();
      
      
      </script>
  </body>
