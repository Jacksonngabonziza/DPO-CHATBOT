  utter_full_description_of_data_representative:
    - text: |
        A Data Controller or Data Processor established or residing outside Rwanda that processes personal data of individuals located in Rwanda must appoint a representative. The representative acts on behalf of the Data Controller or Data Processor in all matters related to personal data processing and privacy. The representative serves as a point of contact for both the National Cyber Security Authority (NCSA) and data subjects, ensuring compliance with Rwanda‚Äôs Data Protection and Privacy (DPP) Law. They must be a corporate body or legal entity established in Rwanda, registered with the NCSA, and possess the requisite knowledge of the data processing operations of the appointing party.
